<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes</title>
    <style>
      h1 {
        color: #885df1;
        text-decoration: underline;
        font-size: 48px;
        font-weight: 100;
        text-align: center;
      }
      h2 {
        color: #272044;
        text-align: center;
        font-weight: lighter;
      }
      button {
        text-align: center;
        display: block;
        padding: 15px 20px 15px 20px;
        margin: 0 auto 20px;
        color: white;
        background: #885df1;
        font-size: 16px;
        border: 1px solid #7c52ef;
        border-radius: 30px;
        border-color: #885df1;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
        transition: all 200ms ease-in-out;
      }
      button:hover {
        background: #f5f0fe;
        color: #885df1;
        cursor: pointer;
      }
      body {
        background: #f5f0fe;
      }
      .students {
        color: blue;
      }
      .workshops {
        color: red;
      }
      .stories {
        color: green;
      }
      ul {
        list-style-type: none;
        text-align: center;
        padding: 0;
      }
      .menu li {
        display: inline;
        margin-right: auto;
        padding: 30px;
      }
      li:hover .students {
        text-decoration: underline;
        text-decoration-color: blue;
      }
      li:hover .workshops {
        text-decoration: underline;
        text-decoration-color: red;
      }
      li:hover .stories {
        text-decoration: underline;
        text-decoration-color: green;
      }
      .menu a {
        text-decoration: none;
      }
      p {
        text-align: center;
      }
      img {
        display: block;
        margin: 0 auto;
        padding: 30px;
      }
      .contact {
        text-align: center;
        font-weight: bold;
      }
      .email {
        color: #885df1;
      }
      .ig {
        color: #885df1;
      }
    </style>
  </head>
  <body>
    <h1>SheCodes</h1>
    <h2>Coding Workshop</h2>
    <button type="button">Apply now</button>
    <ul class="menu">
      <li>
        <a
          href="https://www.shecodes.io/students"
          target="_blank"
          class="students"
        >
          Students
        </a>
      </li>
      <li>
        <a
          href="https://www.shecodes.io/workshops"
          target="_blank"
          class="workshops"
        >
          Workshops
        </a>
      </li>
      <li>
        <a
          href="https://www.shecodes.io/stories"
          target="_blank"
          class="stories"
        >
          Stories
        </a>
      </li>
    </ul>
    <hr />
    <p>
      <strong> More info </strong>
    </p>
    <img
      src="https://codeop.tech/wp-content/uploads/2022/09/coding-black-females.jpg"
    />
    <div class="contact">
      <span class="email">Email: </span>hello@shecodes.io
      <span class="ig"> Instagram: </span> @shecodes.io
    </div>
  </body>
</html>
